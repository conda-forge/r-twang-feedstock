{% set version = "2.6.1" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-twang
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/twang_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/twang/twang_{{ version }}.tar.gz
  sha256: 0bb87dcd8f9b0628d96c50b565e9aa6222dfeb446165e12f52e4ee9b2e4e9179

build:
  number: 2
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'                    # [win]

requirements:
  build:
    - {{ compiler('c') }}          # [not win]
    - {{ stdlib("c") }}            # [not win]
    - {{ compiler('m2w64_c') }}    # [win]
    - {{ stdlib("m2w64_c") }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-matrixmodels
    - r-data.table
    - r-gbm >=1.5_3
    - r-ggplot2
    - r-lattice
    - r-latticeextra
    - r-survey
    - r-xgboost
    - r-xtable
    - libblas
    - liblapack
  run:
    - r-base
    - r-matrixmodels
    - r-data.table
    - r-gbm >=1.5_3
    - r-ggplot2
    - r-lattice
    - r-latticeextra
    - r-survey
    - r-xgboost
    - r-xtable

test:
  commands:
    - $R -e "library('twang')"           # [not win]
    - "\"%R%\" -e \"library('twang')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=twang
  license: GPL-3.0-only
  summary: Provides functions for propensity score estimating and weighting, nonresponse weighting, and diagnosis of the weights.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - leej3
